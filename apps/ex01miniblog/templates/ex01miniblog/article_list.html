{% extends 'base.html' %}

{% block content %}
    <div class="page-header">
        <h1>示例01: 迷你博客
            <small><a href="{% url 'admin:index' %}">管理</a></small>
        </h1>
    </div>

    {% for article in article_list %}
        <article>
            <h2><a href="{% url 'ex01miniblog:detail' article.id %}">{{ article.title }}</a></h2>
            <div>
                <span>{{ article.created_at }}</span>
            </div>
            <p>{{ article.content|slice:':200' }}</p>
        </article>
    {% endfor %}
{% endblock %}
